<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey</h1>
        <p id="description">Requesting your thoughts about our Academy</p>
        
        <form id="survey-form">
            <!-- Name Input -->
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <!-- Email Input -->
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            
            <!-- Age Input -->
            <label id="number-label" for="number">Age (optional)</label>
            <input type="number" id="number" name="age" min="5" max="120" placeholder="Age">
            
            <!-- Role Dropdown -->
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role" required>
                <option disabled selected>Select an Option</option>
                <option value="FullTimeJob">Full-Time Job</option>
                <option value="FullTimeStudent">Full-Time Student</option>
                <option value="PartTimeStudent">Part-Time Student</option>
                <option value="PreferNotToSay">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
            
            <!-- Recommendation Radio Buttons -->
            <label>Would you recommend our App to a friend?</label>
            <div class="radio-group">
                <label><input type="radio" name="recommend" value="Definitely" required> Definitely</label>
                <label><input type="radio" name="recommend" value="Maybe"> Maybe</label>
                <label><input type="radio" name="recommend" value="Not Sure"> Not Sure</label>
            </div>
            
            <!-- Favorite Feature Dropdown -->
            <label for="featureSelect">What is your favorite feature of our App?</label>
            <select id="featureSelect" name="feature" required>
                <option disabled selected>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="OpenSource">Open Source</option>
            </select>
            
            <!-- Improvement Checkboxes -->
            <label>What would you like to see improved? (Check all that apply)</label>
            <div class="checkbox-container">
                <label><input type="checkbox" name="improvements" value="Front-end"> Front-end Projects</label>
                <label><input type="checkbox" name="improvements" value="Back-end"> Back-end Projects</label>
                <label><input type="checkbox" name="improvements" value="Data Visualization"> Data Visualization</label>
                <label><input type="checkbox" name="improvements" value="Challenges"> Challenges</label>
                <label><input type="checkbox" name="improvements" value="Open Source Community"> Open Source Community</label>
                <label><input type="checkbox" name="improvements" value="Gitter help rooms"> Gitter help rooms</label>
                <label><input type="checkbox" name="improvements" value="Videos"> Videos</label>
                <label><input type="checkbox" name="improvements" value="City Meetups"> City Meetups</label>
                <label><input type="checkbox" name="improvements" value="Wiki"> Wiki</label>
                <label><input type="checkbox" name="improvements" value="Forum"> Forum</label>
                <label><input type="checkbox" name="improvements" value="Additional Courses"> Additional Courses</label>
            </div>
            
            <!-- Comments Text Area -->
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
            
            <!-- Submit Button -->
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
