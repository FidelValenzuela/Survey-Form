<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg');">
    <div class="bg-gray-900 bg-opacity-90 p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h1 id="title" class="text-3xl font-bold text-white mb-2">Survey</h1>
        <p id="description" class="text-white mb-6">Requesting your thoughts about our Academy</p>
        
        <form id="survey-form" class="space-y-4">
            <!-- Name Input -->
            <div>
                <label id="name-label" for="name" class="block text-white font-bold">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required 
                    class="w-full mt-2 p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500">
            </div>

            <!-- Email Input -->
            <div>
                <label id="email-label" for="email" class="block text-white font-bold">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required 
                    class="w-full mt-2 p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500">
            </div>

            <!-- Age Input -->
            <div>
                <label id="number-label" for="number" class="block text-white font-bold">Age (optional)</label>
                <input type="number" id="number" name="age" min="5" max="120" placeholder="Age" 
                    class="w-full mt-2 p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500">
            </div>

            <!-- Role Dropdown -->
            <div>
                <label for="dropdown" class="block text-white font-bold">Which option best describes your current role?</label>
                <select id="dropdown" name="role" required 
                    class="w-full mt-2 p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500">
                    <option disabled selected>Select an Option</option>
                    <option value="FullTimeJob">Full-Time Job</option>
                    <option value="FullTimeStudent">Full-Time Student</option>
                    <option value="PartTimeStudent">Part-Time Student</option>
                    <option value="PreferNotToSay">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Recommendation Radio Buttons -->
            <div>
                <label class="block text-white font-bold">Would you recommend our App to a friend?</label>
                <div class="space-y-2 mt-2">
                    <label class="flex items-center text-white"><input type="radio" name="recommend" value="Definitely" required class="mr-2"> Definitely</label>
                    <label class="flex items-center text-white"><input type="radio" name="recommend" value="Maybe" class="mr-2"> Maybe</label>
                    <label class="flex items-center text-white"><input type="radio" name="recommend" value="Not Sure" class="mr-2"> Not Sure</label>
                </div>
            </div>

            <!-- Favorite Feature Dropdown -->
            <div>
                <label for="featureSelect" class="block text-white font-bold">What is your favorite feature of our App?</label>
                <select id="featureSelect" name="feature" required 
                    class="w-full mt-2 p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500">
                    <option disabled selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="OpenSource">Open Source</option>
                </select>
            </div>

            <!-- Improvement Checkboxes -->
            <div>
                <label class="block text-white font-bold">What would you like to see improved? (Check all that apply)</label>
                <div class="space-y-2 mt-2">
                    <label class="flex items-center text-white"><input type="checkbox" name="improvements" value="Front-end" class="mr-2"> Front-end Projects</label>
                    <label class="flex items-center text-white"><input type="checkbox" name="improvements" value="Back-end" class="mr-2"> Back-end Projects</label>
                </div>
            </div>

            <!-- Comments Text Area -->
            <div>
                <label for="comments" class="block text-white font-bold">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" placeholder="Enter your comment here..." 
                    class="w-full mt-2 p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500"></textarea>
            </div>

            <!-- Submit Button -->
            <button id="submit" type="submit" class="bg-green-600 text-white w-full py-2 rounded-lg hover:bg-green-700 transition">Submit</button>
        </form>
    </div>
</body>
</html>
