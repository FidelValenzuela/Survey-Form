<!DOCTYPE HTML>
<html>
<!--Certification Project 1 of 5 of Responive Web Design-->
<head id="title"> <title>Survey Form</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<h1 id="title"> Survey </h1>
<p id="description">Requesting your thoughts about our Academy</p>

<div class="container">
<body>
<form id="survey-form">

<!-- For first 3 Text Boxes-->
<label id="name-label" type="survey-form" for="name">Name 
    <br>
    <input required id="name" placeholder="Enter your name"></label>
<br>

<label id="email-label" for="email">Email
    <br>
    <input required type="email" id="email" placeholder="Enter your Email"></label>
<br>

<label id="number-label" for="age">Age (optional)
    <br>
    <input type="number" id="number" min="5" max="120" placeholder="Age"></label>
<br>


<!--Drop Down menu-->
<label for="dropdown">Which option best describes your current role?
    <br>
    <select id="dropdown" name="role">
        <option disabled selected>Select an Option</option>
        <option value="FullTimeJob">Full-Time Job</option>
        <option value="FullTimeStudent">Full-Time Student</option>
        <option value="PartTimeStudent">Part-Time Student</option>
        <option value="PreferNotToSay">Prefer not to say</option>
        <option value="Other">Other</option>
    </select>
</label>
<br>



<!--3 Radio Buttons-->
<label name="recommend" for="recommend">Would you recommend our App to a friend?
<br>

<input value="Definitely" id="recommend" name="recommend" type="radio"> Definitely</input>
<br>

<input value="Maybe" id="recommend" name="recommend" type="radio"> Maybe</input>
<br>

<input value="Not Sure" id="recommend" name="recommend" type="radio"> Not Sure</input>
</label>
<br>

<!--2nd Drop Down Menu-->
<label for="featureSelect"> What is your favorite feature of our App?
    <br>
    <select id="featureSelect" name="feature">
        <option disabled selected>Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="OpenSource">Open Source</option>
    </select>
</label>

<br>

<!-- 11 Checkboxes -->
<label for="improvements">What would you like to see improved? (Check all that apply)</label>
<br>
<div class="checkbox-container" id="improvements" name="improvements">
    <label for="frontEndCheckbox"><input id="frontEndCheckbox" value="Front-end" type="checkbox">Front-end Projects</label>
    <label for="backEndCheckbox"><input id="backEndCheckbox" value="Back-end" type="checkbox">Back-end Projects</label>
    <label for="dataVisualCheckbox"><input id="dataVisualCheckbox" value="Data Visualization" type="checkbox">Data Visualization</label>
    <label for="challengesCheckbox"><input id="challengesCheckbox" value="Challenges" type="checkbox">Challenges</label>
    <label for="openSourceCheckbox"><input id="openSourceCheckbox" value="Open Source Community" type="checkbox">Open Source Community</label>
    <label for="gitterCheckbox"><input id="gitterCheckbox" value="Gitter help rooms" type="checkbox">Gitter help rooms</label>
    <label for="videosCheckbox"><input id="videosCheckbox" value="Videos" type="checkbox">Videos</label>
    <label for="cityMeetupsCheckbox"><input id="cityMeetupsCheckbox" value="City Meetups" type="checkbox">City Meetups</label>
    <label for="wikiCheckbox"><input id="wikiCheckbox" value="Wiki" type="checkbox">Wiki</label>
    <label for="forumCheckbox"><input id="forumCheckbox" value="Forum" type="checkbox">Forum</label>
    <label for="additionalCoursesCheckbox"><input id="additionalCoursesCheckbox" value="Additional Courses" type="checkbox">Additional Courses</label>
</div>
<br>


<!--Comment Text Box-->
<label for="comments">Any comments or suggestions?
    <br>
<textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
</label>
<br>

<!--Submit Button-->
<button id="submit" type="submit">Submit</button>


</form>
</body>
</div>
</html>
